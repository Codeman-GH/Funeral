{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-sm-8 offset-sm-3 form-control form-group jumbotron" >
<a href="{% url 'memory_list' %}" class="btn btn-dark btn-lg fa fa-arrow-left"> </a>
<h1 class="h1">Share A memory</h1>
<br><br>
 <div class="form-group">
<form method="POST" class="post-form" action="/memory_add/" enctype="multipart/form-data" class="form-control" >{% csrf_token %}
{{ form | crispy }}

</div>

<button type="submit" class="save btn btn-dark btn-lg "> Save </button> 
 <button type="refresh" class="save btn btn-warning btn-lg "> Cancel </button>

<br><br><br><br><br>
</div>
</div>
</div>
{% endblock %}
